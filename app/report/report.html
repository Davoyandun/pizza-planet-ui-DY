<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>L'ultima Cena Pizzeria! - Create order</title>
  </head>

  <body>
    <!-- HEADER -->

    <header class="header-section container-fluid">
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
          <img
            src="../../images/image4.png"
            width="50"
            height="50"
            class="d-inline-block align-top"
            alt=""
          />
          L'ultima Cena
        </a>
        <ul class="navbar-nav mr-auto"></ul>
        <ul class="navbar-nav">
          <!-- LINKS -->

          <li class="nav-item active">
            <a class="nav-link" href="/">Build Your Pizza!</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/order/orders.html">Orders</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/ingredient/ingredients.html"
              >Ingredients</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/beverage/beverages.html">Beverage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/size/sizes.html">Sizes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/app/report/report.html">Report</a>
          </li>
        </ul>
      </nav>
    </header>

    <!-- FORM PART -->

    <div class="container">
      <!-- Notification Area -->

      <div class="jumbotron">
        <h2 class="text-center">L'ultima Cena  Report</h2>

        <form id="order-form">
          <!-- CLIENT DATA -->

          <!-- SIZE AND INGREDIENTS -->

          <table class="table bg-white table-bordered">
            <thead class="thead-dark">
              <tr>
                <th class="w-25">Top 3 Clients</th>
                <th class="w-25">Most Requested ingredient</th>
                <th class="w-25">Most Requested Beverage</th>
                <th class="w-25">Month With More Sales</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <table id="clients">
                    <template id="clients-template">
                      <div class="form-check">
                        <label class="form-check-label" for="exampleRadios1">
                          <p>
                           Client: {{name}}
                          </p>
                          <p>
                           DNI: {{dni}}
                          </p>
                            <p>
                           Number of orders: {{count}}
                           <div>
                               --------------------------
                           </div>
                        </label>
                      </div>
                    </template>
                    <tbody></tbody>
                  </table>
                </td>
                <td>
                  <table id="ingredient">
                    <template id="ingredient-template">
                      <div class="form-check">
                      
                        <label class="form-check-label" for="exampleRadios1">
                            <p>
                             ID: {{id}}
                            </p>
                            <p>
                             Ingredient: {{name}}
                            </p>
                              <p>
                             Number of orders: {{count}}
                             <div>
                                 --------------------------
                             </div>
                          </label>
                      </div>
                    </template>
                    <tbody></tbody>
                  </table>
                </td>
                <td>
                  <table id="beverage">
                    <template id="beverage-template">
                        <label class="form-check-label" for="exampleRadios1">
                            <p>
                             ID: {{id}}
                            </p>
                            <p>
                             Beverage: {{name}}
                            </p>
                              <p>
                             Number of orders: {{count}}
                             <div>
                                 --------------------------
                             </div>
                          </label>
                      </div>
                    </template>
                    <tbody>
                    </tbody>
                  </table>
                  
                </td>
                <td>
                    <table id="month">
                      <template id="month-template">
                          <label class="form-check-label" for="exampleRadios1">
                              <p>
                                Best month in sales: {{month}}
                              </p>
                              <p>
                           
                            </label>
                        </div>
                      </template>
                      <tbody>
                      </tbody>
                    </table>
                    
                  </td>
                
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"
      integrity="sha256-ILqMXUXPam8LdBwbq5W6r1m0NxeP8ydLFqrYN+bMCeI="
      crossorigin="anonymous"
    ></script>

    <script src="/js/report/report.js"></script>
  </body>
</html>
